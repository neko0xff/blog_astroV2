apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-astro
  namespace: blog-astro
  labels:
    app: blog-astro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-astro
  template:
    metadata:
      labels:
        app: blog-astro
    spec:
      containers:
        - name: blog-astro
          image: neko0xff/blog_astrov2:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8085
            initialDelaySeconds: 15
            periodSeconds: 5
          env:
            - name: NODE_ENV
              value: production
